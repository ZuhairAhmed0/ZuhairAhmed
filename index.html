    <main>
      <section class="about">
        <div class="container" data-aos="fade-up">

        </div>

      <section class="services">
        <div class="container" data-aos="fade-up">
          <h2>Services</h2>
          <div class="content"></div>
        </div>
      </section>

      <section class="skills">
        <div class="container" data-aos="fade-up">
          <h2>Languages and Tools</h2>
          <div class="skill"></div>
          <p>
            <img
              src="https://github-readme-stats.vercel.app/api/top-langs?username=zuhairahmed0&show_icons=true&locale=en&layout=compact"
              alt="zuhairahmed0"
            />
          </p>
        </div>
      </section>
      <section class="portfolio">
        <div class="container">
          <h2>Portfolio</h2>
          <div class="project"></div>
          <div class="more-projects">
            <a href="https://github.com/ZuhairAhmed0">More</a>
          </div>
        </div>
      </section>
      <section class="comments">
        <div class="container" data-aos="fade-up">
          <h3>Comments<samp class="count-comments"></samp></h3>
          <div class="comment"></div>
          <form class="form-comment">
            <input
              type="text"
              name="username"
              required
              placeholder="Your Name"
              id=""
            />
            <textarea
              name="comment"
              required
              placeholder="Your Comment"
            ></textarea>
            <button type="submit">comment</button>
          </form>
        </div>
      </section>
    </main>
    <div class="footer">
      <section class="contact">
        <div class="container" data-aos="fade-up">
          <h2>Contact Me</h2>
          <form action="" class="sendToEmail">
            <div>
              <label for="Name">Name <sup>*</sup></label>
              <input type="text" name="name" required placeholder="Your Name" />
            </div>
            <div>
              <label for="Email">Email <sup>*</sup></label>
              <input
                type="email"
                name="email"
                required
                placeholder="Your Email"
              />
            </div>
            <div>
              <label for="Phone">Phone <samp>(optional)</samp></label>
              <input
                type="tel"
                name="phone"
                placeholder="Your Phone"
              />
            </div>
            <div>
              <label for="Message">Message <sup>*</sup></label>
              <textarea
                name="message"
                cols="30"
                rows="10"
                required
                placeholder="Your Message"
              ></textarea>
            </div>
            <div class="send-successfully">

            </div>
            <div>
              <input type="submit" id="send" value="Send Me" />
            </div>
          </form>
        </div>
      </section>
      <section class="Call" data-aos="fade-up">
        <div class="container">
          <h2>Call Me</h2>
          <a href="tel:+249907637227">+249907637227</a> <br />
